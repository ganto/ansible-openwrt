- hosts: all
  become: true
  collections:
    - ganto.openwrt

  tasks:
    - import_role:
        name: opkg
      tags: openwrt.opkg

    - import_role:
        name: network
      tags: openwrt.network

    - import_role:
        name: dnsmasq
      tags: openwrt.dnsmasq

    - import_role:
        name: system
      tags: openwrt.system

    - import_role:
        name: resolver
      when: ansible_distribution == 'TurrisOS'
      tags: openwrt.resolver
